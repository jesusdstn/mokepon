<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>        
        <title>MOKEPON!</title>        
        <link rel="stylesheet" href="./css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>        
        <section id="seleccionar-mascota">
            <h1 class="titulo">MOKEPON!</h1>
            
            <h2 class="subtitulo">Elige tu mascota:</h2>

            <div id="contenedor-tarjetas" class="tarjetas">
            </div>
            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h2>Recorre el mapa con tu MOKEPON</h2>
            <canvas id="mapa"></canvas>
            <button class="button-mapa" ontouchstart="moverArriba()" ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Up</button>
           <div>
                <button class="button-mapa" ontouchstart="moverIzquierda()" ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Left</button>
                <button class="button-mapa" ontouchstart="moverAbajo()" ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Down</button>
                <button class="button-mapa" ontouchstart="moverDerecha()" ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Right</button>
           </div>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">MOKEPON!</h1>

            <h2 class="subtitulo">Elige tu ataque:</h2>
           
            <div id="contenedor-ataques" class="tarjetas-ataques">                
            </div>

            <div>
                <div id="mensajes">                    
                    <p id="resultado">Mucha suerte üçÄ</p>
                    <section id="reiniciar">
                        <button id="boton-reiniciar">Reiniciar</button>
                    </section>        
                </div>
                
            </div>
            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataquesDelJugador"></div>
                    
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataquesDelEnemigo"></div>                    
                </div>
            </div>

        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
